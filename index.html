<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" />
    <link rel="shortcut icon" href="./img/me.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <script src="js/aos.js"></script>
  </head>
  <body>
    <script>
      AOS.init();
    </script>

    <div class="sign-in text-center my-5 m-auto p-5" style="width: 65%">
      <h1 class="m-auto">Smart Login System</h1>
      <br />
      <div>
        <input
          type="email"
          placeholder="Enter your email"
          class="form-control"
          id="emailLogIn"
          required
        />
        <br />
        <input
          type="password"
          placeholder="Enter your password"
          class="form-control"
          id="passwordLogIn"
          required
        /><br />

        <button
          class="w-100 py-2"
          id="loginBtn"
          type="submit"
          onclick="submitLogIn()"
        >
          Login
        </button>
        <div style="color: red; height: 0" class="d-none pt-3" id="mustHave">
          All inputs is required
        </div>
        <div
          style="color: red; height: 0"
          class="d-none pt-3"
          id="incorrectUser"
        >
          incorrect email or password
        </div>
        <div
          style="color: greenyellow; height: 0"
          class="d-none pt-3"
          id="successs"
        >
          success
        </div>

        <br /><br />
      </div>
      <p>
        <span class="text-white">Donâ€™t have an account?</span>
        <a href="signup.html" class="text-white text-decoration-none"
          >Sign Up</a
        >
      </p>
    </div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/signup.js"></script>
    <script src="./js/welcome.js"></script>

    
  </body>
</html>
